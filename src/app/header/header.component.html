<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark bg-transparent">
  <div class="container">
    <!-- logo -->
    <a class="navbar-brand fs-4 text-white" routerLink="/">Techruns</a>
    <!-- Toggle btn -->
    <button class="navbar-toggler shadow-none border-0" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasNavbar" 
      aria-controls="offcanvasNavbar" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- sidebar -->
    <div class="sidebar offcanvas offcanvas-start" 
      tabindex="-1" id="offcanvasNavbar" 
      aria-labelledby="offcanvasNavbarLabel">
      <!-- Sidebar-header -->
      <div class="offcanvas-header text-white border-bottom">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Techruns</h5>
        <button type="button" 
        class="btn-close btn-close-white shadow-none" 
        data-bs-dismiss="offcanvas" 
        aria-label="Close"></button>
      </div>
      <!-- Sidebar body -->
      <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
        <ul class="navbar-nav justify-content-center align-items-center fs-6 flex-grow-1 pe-3">
          <li *ngFor="let menu of menus" class="nav-item" [ngClass]="{'dropdown': menu.subItems}">
            <a *ngIf="!menu.subItems" class="nav-link text-white" 
              [routerLink]="menu.path"
              (click)="navigateAndCloseOffcanvas(menu.path)">
              {{ menu.name }}
            </a>
            <div *ngIf="menu.subItems" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white"
                role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" 
                (click)="toggleSubMenu()">Services</a>
              <div *ngIf="showSubMenu" class="dropdown-menu">
                <a *ngFor="let subItem of menu.subItems" 
                  class="dropdown-item" [routerLink]="subItem.path"
                  (click)="navigateAndCloseOffcanvas(subItem.path)">
                  {{ subItem.name }}
                </a>
              </div>
            </div>
          </li>
        </ul>
        <!-- reseau sociaux -->
        <div class="d-flex flex-colum flex-lg-row justify-content-center align-items-center gap-3 reso">
          <a href="#facebook"><i class="bi bi-facebook"></i></a>
          <a href="#twitter-x"><i class="bi bi-twitter-x"></i></a>
          <a href="#google"><i class="bi bi-google"></i></a>
          <a href="#instagram"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</nav>
